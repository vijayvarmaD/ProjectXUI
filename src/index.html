<script>
    $(function () {
      $('[data-toggle="popover"]').popover({
        html : true,
        content: function() {
          var content = $(this).attr("data-popover-content");
          return $(content).children(".popover-body").html();
        }
    });

      $('.example-popover').popover({
    container: 'body'
  })
    });

    $('.popover-dismiss').popover({
      trigger: 'focus'
    }); 
</script>
