<div class="centerDiv">
    <div class="table-container">
        <md-toolbar style="background-color:white;">
            <span class="example-spacer"></span>
            <a [routerLink]="['/vendor/menu/addProduct']" class="removeFocus">
                <i class="material-icons add-icon" style="color:rgb(92, 145, 238);">add_circle</i>
            </a>
        </md-toolbar>
        <div class="example-container mat-elevation-z8 text-center">
                <div class="example-header">
                    <md-form-field class="searchBox">
                        <input mdInput #filter placeholder="Filter">
                    </md-form-field>
                </div>
            <md-table #table [dataSource]="dataSource" mdSort>
                <ng-container mdColumnDef="availability">
                    <md-header-cell *mdHeaderCellDef class="smallText"> Availability </md-header-cell>
                    <md-cell *mdCellDef="let menuData" class="smallText">
                        <i class="material-icons greenIconColor" *ngIf="menuData.availability">check_circle</i>
                        <i class="material-icons redIconColor" *ngIf="!menuData.availability">cancel</i>
                    </md-cell>
                </ng-container>
                <ng-container mdColumnDef="name">
                    <md-header-cell *mdHeaderCellDef class="smallText" class="md-sort-header-container" md-sort-header> Name </md-header-cell>
                    <md-cell *mdCellDef="let menuData" class="smallText"> {{menuData.name}} </md-cell>
                </ng-container>
                <ng-container mdColumnDef="cuisine">
                    <md-header-cell *mdHeaderCellDef class="smallText" class="md-sort-header-container" md-sort-header> Cuisine </md-header-cell>
                    <md-cell *mdCellDef="let menuData" class="smallText"> {{menuData.cuisine}} </md-cell>
                </ng-container>
                <ng-container mdColumnDef="veg">
                    <md-header-cell *mdHeaderCellDef class="smallText"> Veg </md-header-cell>
                    <md-cell *mdCellDef="let menuData" class="smallText">
                        <i class="material-icons greenIconColor" *ngIf="menuData.veg">radio_button_checked</i>
                        <i class="material-icons redIconColor" *ngIf="!menuData.veg">radio_button_checked</i>
                    </md-cell>
                </ng-container>
                <ng-container mdColumnDef="unitPrice">
                    <md-header-cell *mdHeaderCellDef class="smallText" class="md-sort-header-container" md-sort-header> Price </md-header-cell>
                    <md-cell *mdCellDef="let menuData" class="smallText">
                        <i class="fa fa-inr" aria-hidden="true"></i> {{menuData.unitPrice}} </md-cell>
                </ng-container>
                <ng-container mdColumnDef="edit/delete">
                    <md-header-cell *mdHeaderCellDef class="smallText"> Edit / Delete </md-header-cell>
                    <md-cell *mdCellDef="let menuData" class="smallText">
                        <a (click)="openEditForm(menuData)" class="removeFocus cursorPointer">
                            <i class="material-icons cursorPointer" style="color: grey;">mode_edit</i>
                        </a>
                        &nbsp;
                        <a (click)="openDeleteConfirm(menuData.name, menuData._id)" class="removeFocus cursorPointer">
                            <i class="material-icons cursorPointer" style="color:grey">delete</i>
                        </a>
                    </md-cell>
                </ng-container>
                <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
                <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
            </md-table>
            <md-paginator #paginator
            [length]="dbGenerator.data.length"
            [pageIndex]="0"
            [pageSize]="5"
            [pageSizeOptions]="[5, 10, 25]">
</md-paginator>
        </div>
    </div>
</div>
