<div class="centerDiv">
    <div class="card text-center">
        <div class="card-header">
          <strong>Sign In</strong>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                  <label for="phoneNo">Phone</label>
                  <input class="form-control" id="phoneNo" placeholder="Enter Phone Number">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group radioFont">
                    <md-radio-group>
                        <md-radio-button value="1">Customer</md-radio-button>
                        &nbsp;
                        <md-radio-button value="2">Vendor</md-radio-button>
                        &nbsp;
                        <md-radio-button value="3">DeliveryPerson</md-radio-button>
                    </md-radio-group>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
        <div class="card-footer text-muted">
            Don't have an account?<a href="/signup"> Sign Up Here</a>
        </div>
      </div>
</div>
